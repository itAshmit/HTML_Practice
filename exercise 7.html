<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .imge{
            border-radius: 10px;
            width: 200px;
        }
        .imge2{
            width: 200px;
            object-fit: cover;
            object-position:center;
            height:200px;
        }
        .imge3{
            border-radius: 100px;
            object-fit: cover;
            object-position: center;
            height: 200px;
            width: 200px;
        }
    </style>
    <title>Pictures styling</title>
</head>
<body>
    <h1>exercise 7a,b,c:</h1>
    <img class="imge" src="images/download.jpg">
    <img class="imge2" src="images/download.jpg">
    <img class="imge3" src="images/download.jpg">
</body>
</html>
